<template name="App_admin_map">
  {{> adminMapOverlay}}
  {{>admin_navbar}}
  <div class="container">
    <div class="adminHeader editProjectsTitle">
      <h1>Map</h1>
    </div>
    <a id='adminMapButton' class='admin_project_small' href="#">Change Map Settings</a>
    <div class="adminHeader editProjectsTitle">
      <h1>Wards</h1>
      <h1 class="adminProjectsAddButton"><a href="/admin/map/edit">+</a></h1>
    </div>
    {{#each wards}}
      {{>admin_map_selector}}
    {{/each}}
  </div>
</template>

<template name="admin_map_selector">
  <div>
    <a href="/admin/map/edit/{{_id}}" class="admin_project_small">{{name}}</a>
  </div>
</template>

<template name="adminMapOverlay">
  <div class="adminMapOverlay">
    <div class="adminMapViewHeader">
      <h4 id="adminCoorDesc" class="adminMapDescriptions">Click on Map to choose new starting center</h4>
      <h4 class="adminMapDescriptions adminZoom">Default Zoom:</h4>
      <input type="number" id="adminZoomInput" class="h4" min="12">
    </div>
    {{> component_map}}
    <div class="adminMapViewHeader centered">
      <button id='adminMapSave' class="h4 adminMapSaveCancel">Save</button>
      <button id='adminMapCancel' class="h4 adminMapSaveCancel">Cancel</button>
    </div>
  </div>
</template>
