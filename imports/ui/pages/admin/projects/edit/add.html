<template name="App_admin_projects_add">
  <div class="container bottomElement">
    <div class="adminHeader">
      <h1>Add/Edit Project</h1>
      <input id="adminProjectsPhotoInput" type="file" style="display: none;" accept="image/."/>
      <button class="btn adminAddPhoto">add photo</button>
    </div>
    <img id="addProjectsPhoto"/>
    <h4>Caption</h4>
    <input type="text" class="adminTextInput captionInput">
    <h4>Title</h4>
    <input type="text" class="adminTextInput titleInput">
    <h4>Content</h4>
    <textarea class="adminTextInput contentInput"></textarea>
  </div>
  <div class="centered bottomBar">
    <button class="btn adminCancelSave" id="adminProjectsCancel">cancel</button>
    <button class="btn adminCancelSave" id="adminProjectsSave">save</button>
  </div>
</template>
