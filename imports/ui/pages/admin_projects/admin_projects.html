<template name="App_admin_projects">
  {{>admin_navbar}}
  <div class="container">
    <div class="adminHeader editProjectsTitle">
      <h1>Projects</h1>
      <h1 class="adminProjectsAddButton"><a href="/admin/projects/edit">+</a></h1>
    </div>
    {{#each projects}}
      {{>admin_project_small}}
    {{/each}}
  </div>
</template>

<template name="admin_project_small">
  <div>
    <a href="/admin/projects/edit/{{_id}}" class="admin_project_small">{{title}}</a>
  </div>
</template>
