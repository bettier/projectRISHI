<template name="App_projects">
  {{> navbar}}
  <div id='container' class="projects_body">
    {{#each projects}}
      {{> project}}
    {{/each}}
   
  </div>
</template>

<template name="project">
  <a name=''></a>
      <div class='projects_bigpic'>
          <img id='pic' src="/cfs/files/images/{{picture}}">
      </div>
  <div class='container'>
      <div class='projects_projectpane'>
        <div class='projects_panecaption'>{{caption}}</div>
        <div class='projects_panetitle'>{{title}}</div>
        <hr class='projects_paneltitleline'>
        <div class='projects_contentHolder'>
          {{{body}}}
        </div>
   </div>
  </div>
</template>
