<template name="App_travel">
  <div id='container' class="travel_body">
    {{#each travel_stories}}
      {{>travel_story}}
    {{/each}}
  </div>
</template>

<template name="travel_story">
  <div class='travel_travelpane'>
      <div class='travel_bigpic'>
        <img src='/cfs/files/images/{{picture}}'>
      </div>
      <div class='travel_panecaption'>{{caption}}</div>
    <div class='container'>
      <div class='travel_panetitle'>{{title}}</div>
      <hr class='travel_paneltitleline'>
      <div class='travel_contentHolder'>
        {{{body}}}
      </div>
    </div>
  </div>
</template>
